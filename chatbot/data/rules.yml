version: '2.0'
rules:
- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: start
  - action: utter_start

- rule: thanks
  steps:
  - intent: thanks
  - action: utter_thanks

- rule: Show menu
  steps:
  - intent: help
  - action: action_help

- rule: Greet
  steps:
  - intent: greet
  - action: utter_greet

- rule: set_slot_value
  steps:
  - intent: set_slot_value
  - action: action_set_value

- rule: user_login
  steps:
  - intent: user_login
  - active_loop: user_details_form
  - action: action_user_details_submit
  - action: action_deactivate_loop

- rule: my_default_fallback
  steps:
  - intent: nlu_fallback
  - action: action_my_default_fallback

- rule: Activate quiz form
  steps:
  - intent: quiz_form_launch
  - action: quiz_form
  - active_loop: quiz_form

- rule: Submit quiz form
  condition:
  - active_loop: quiz_form
  steps:
  - action: quiz_form
  - active_loop:
  - slot_was_set:
    - requested_slot:
  - action: action_quiz_form_submit

