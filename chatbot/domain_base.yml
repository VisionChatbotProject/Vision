version: "2.0"

config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- start
- out_of_scope
- greet
- mood_great
- mood_unhappy
- thanks
- help
- nlu_fallback
- user_login
- course_teacher
- course_chapters
- course_description
- course_materials
- course_extressources
- chapter_description
- chapter_content
- task_list
- task_ressources
- task_deadlines
- set_slot_value
- goodbye

entities:
- course
- chapter
- task
- slide
- quiz_course
- quiz_number
- quiz_over
- quiz_question_count
- email
- user
- user_email
- user_pwd
- user_confirmation

slots:
  answer:
    type: bool
    influence_conversation: false
  chapter:
    type: text
    influence_conversation: false
  slide:
    type: text
    influence_conversation: false
  course:
    type: text
  topic:
    type: text
    influence_conversation: false
    auto_fill: true
  fallback_count:
    type: float
    max_value: 3
    min_value: 0
  quiz_course:
    type: any
  quiz_number:
    type: any
  quiz_question_list:
    type: any
  quiz_correct_ans:
    type: float
    min_value: 0
  quiz_original_question_list:
    type: any
  quiz_over:
    type: any
  quiz_question_count:
    type: float
    min_value: 0
  email:
    type: any
  teacher_email:
    type: any
  user:
    type: any
    auto_fill: true
  user_email:
    type: any
  user_pwd:
    type: any
  user_confirmation:
    type: any

responses:
  utter_greet:
  - text: "Hey! How are you?"
  utter_start:
  - text: "Hi! How can I help you?"
  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"
  utter_did_that_help:
  - text: "Did that help you?"
  utter_happy:
  - text: "Great, carry on!"
  utter_quiz_answer_no:
  - text: "Ok, thank you"
  utter_iamabot:
  - text: "I am Visionbot. I am your learning assistant"
  utter_please_rephrase:
  - text: "I am sorry I didnt understand you"
  utter_thanks:
  - text: "You are welcome. I am happy to help you"
  utter_help:
  - text: "I can help you delivering infomation  1.- About Homeworks 2.- About Exams 3.- About where to find content"
  utter_fallback:
  - text: Sorry, I didn't get you !!! Some one from the college wil get in touch with you. Your question is sent to them.
  utter_default:
  - text: Sorry, I didn't get you, with hep I can provide you a list of things you can ask me !!!
  utter_usr_email:
  - text: Hey ! Please provide your registered email ?
  utter_usr_pwd:
  - text: Please provide your password ?
  utter_goodbye:
  - text: "Bye"

actions:
- action_default_fallback
- action_session_start
- action_restart
- action_unlikely_intent
- action_my_default_fallback
- action_help
- action_set_value
- action_quiz_number
- action_quiz_over
- action_quiz_info_submit
- action_quiz_info_form
- action_quiz_show_score
- action_user_email
- action_user_pwd
- action_user_confirmation
- action_user_details_form
- action_user_details_submit
- action_user_login
- action_course_teacher
- action_course_list
- action_course_chapters
- action_course_description
- action_course_materials
- action_course_extressources
- action_chapter_description
- action_chapter_content
- action_task_ressources
- action_task_deadlines
- action_task_list

forms:
  quiz_info_form:
    required_slots:
      # answer:
      # - type: from_intent
      #   intent: show_quiz_info
      #   value: true
      quiz_course:
      - type: from_text
      quiz_number:
      - type: from_text
      quiz_over:
      - type: from_text
  user_details_form:
    required_slots:
      user_email:
      - type: from_text
        entity: email
      user_pwd:
      - type: from_text
      user_confirmation:
      - type: from_text
