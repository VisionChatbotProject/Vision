{% extends "layout.html" %}

{% block content %}

<div id="menubar">
        <ul id="menu">
          <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li><a href="{{ url_for('show_courses') }}">Courses</a></li>
          <li><a href="{{ url_for('show_chapters') }}">Chapters</a></li>
          <li><a href="{{ url_for('show_tasks') }}">Tasks</a></li>
          <li class="selected"><a href="{{ url_for('show_quizs') }}">Quizs</a></li>
          <li><a href="{{ url_for('show_topics') }}">Topics</a></li>
        </ul>
      </div>

<div id="site_content">
    <div class="form__title">Quizs</div>
    <a href="quizs/add" class="btn-add">Add new quiz</a>  
    
    <table width="100%">
        <tr>
            <th>ID</th>
            <th>Quiz Name</th>
            <th>Questions</th>
	    <th>Action</th>
	</tr>        
            {% for row in quizs %}            
                <tr>
                    <td>{{ row['quiz_id'] }}</td>
                    <td>{{ row['quiz_name'] }}</td>
                    <td><a href="quizs/questions/{{ row['quiz_id'] }}" class="btn-edit">{{ row['question_count'] }}</a></td>
                    <td>
                        <a href="quizs/edit/{{ row['quiz_id'] }}" class="btn-edit">Edit</a>
                        | 
                        <a href="quizs/delete/{{ row['quiz_id'] }}" class="btn-edit">Delete</a>
                    </td>
                </tr>
            {% endfor %}
    </table>
</div>

{% endblock %}
